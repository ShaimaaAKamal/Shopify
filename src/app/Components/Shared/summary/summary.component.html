<div class="border-top py-4">
<h6 class="text-decoration-underline mb-3">Order Summary</h6>
<div class="container-fluid px-0">
  <div class="row gy-3 ">
    <div class="col-12 ">
      <div class="row">
        <div class="col-6 text-start">
          <span>Total Quantity :</span>
        </div>
        <div class="col-6 text-end">
            <span>{{getTotalQuantity()}} Items</span>
        </div>
      </div>
    </div>
     <div class="col-12 ">
      <div class="row">
        <div class="col-6 text-start">
          <span>Net Total :</span>
        </div>
        <div class="col-6 text-end">
            <span>{{getNetTotal()}} SAR</span>
        </div>
      </div>
    </div>
     <div class="col-12 ">
      <div class="row">
        <div class="col-6 text-start">
          <span>Tax  :</span>
        </div>
        <div class="col-6 text-end">
            <span>{{getTax()}} SAR</span>
        </div>
      </div>
    </div>
     <div class="col-12 ">
      <div class="row">
        <div class="col-6 text-start">
          <span>Net Total + Tax  :</span>
        </div>
        <div class="col-6 text-end">
            <span>{{getNetTotal() + getTax()}} SAR</span>
        </div>
      </div>
    </div>
     <div class="col-12 ">
      <div class="row align-items-center">
        <div class="col-6 text-start">
          <span>Discount :</span>
        </div>
        <div class="col-6 ">
            <input type="text" name="discount" id="discount"  [(ngModel)]="discount" class="text-end">
        </div>
      </div>
    </div>
     <div class="col-12 ">
      <div class="row">
        <div class="col-6 text-start">
          <span>Gross Total :</span>
        </div>
        <div class="col-6 text-end">
            <span>{{getGrossTotal()}} SAR</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
