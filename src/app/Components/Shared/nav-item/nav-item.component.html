<div class="d-flex align-items-center mb-2  px-3 rounded rounded-4 hover-bg"
[ngClass]="classes" [class.justify-content-center]="isCollapsed"
 [routerLink]="navItemName" routerLinkActive="router-link-active"
 [title]="navItemName">
    <ng-content></ng-content>
    <span class="ps-2 fw-light" [class.d-none]="isCollapsed"  >{{navItemName.split('_').join(" ")}}</span>
</div>
